<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
  <ul class="filters mleft">
    <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtros">
      <a href="#/" [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="limpiar()" class="clear-completed">Borrar completados</button>
</footer>
